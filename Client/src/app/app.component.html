<div id="app">
  <div class="container1">
    <div class="header">
          <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001F3F; min-width: 300px;" *ngIf="isLoggedIn">
            <img id="profile-img" src="../assets/attensancee_prev_ui (4).png" class="profile-img-card" style="max-height: 68%; max-width: 3%; margin-left: 10%;" />
        <a href="#" class="navbar-brand" style="margin-left: 2%; font-weight: bold;">Employee Attendance Management System</a>
        <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="nav-link" routerLink="login">Login</a>
            </li>
          </ul>
        </ng-container>
        <ng-template #loggedInBlock>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
            </li>
            <li class="nav-item" style="margin-left: 1%;">
              <a href class="nav-link" (click)="logout()"><i class="fa-solid fa-right-from-bracket fa-2x"></i>
              </a>
            </li>
          </ul>
        </ng-template>
      </nav>
    </div>
    <div class="main-container">
      <div class="side-nav" *ngIf="isLoggedIn">
        <app-side-nav></app-side-nav>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
